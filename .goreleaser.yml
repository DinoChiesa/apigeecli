# .goreleaser.yml
project_name: apigeecli

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: apigeeclinix
    main: ./main.go
    binary: apigeecli
    goos:
      - linux
      - darwin
    flags:
    - -trimpath
    ldflags:
    - -s -w -a -extldflags "-static" -X main.Version={{.Tag}} -X main.Git={{.Commit}}
    env:
      - CGO_ENABLED=0 
    hooks:
      post: upx "{{ .Path }}"
# Windows defender can have a false positive and think upx shrinked binaries are malware       
  - id: apigeecliwin
    main: ./main.go
    binary: apigeecli
    goos:
      - windows
    ignore:
      - goos: windows
        goarch: arm64      
    flags:
    - -trimpath
    ldflags:
    - -s -w -a -extldflags "-static" -X main.Version={{.Tag}} -X main.Git={{.Commit}}   
    env:
      - CGO_ENABLED=0

archives:
  - id: apigeecli
    format: zip
    name_template: "{{ .ProjectName }}_{{.Tag}}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
      windows: Windows
    wrap_in_directory: true
    builds:
      - apigeeclinix
      - apigeecliwin

checksum:
  name_template: 'checksums.txt'

signs:
  - 
    artifacts: all
    args:
      [
        "-u",
        "13950006+srinandan@users.noreply.github.com",
        "--output",
        "${signature}",
        "--detach-sign",
        "${artifact}",
      ]

release:
  draft: true
  prerelease: true
