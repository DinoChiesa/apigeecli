# .goreleaser.yml
project_name: apigeecli

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: apigeeclinix
    main: ./main.go
    binary: apigeecli
    goos:
      - linux
      - darwin
    flags:
    - -trimpath
    ldflags:
    - -s -w -a -extldflags "-static" -X main.Version={{.Tag}} -X main.Git={{.Commit}}
    env:
      - CGO_ENABLED=0 
    hooks:
      post: upx "{{ .Path }}"
# Windows defender can have a false positive and think upx shrinked binaries are malware       
  - id: apigeecliwin
    main: ./main.go
    binary: apigeecli
    goos:
      - windows
    flags:
    - -trimpath
    ldflags:
    - -s -w -a -extldflags "-static" -X main.Version={{.Tag}} -X main.Git={{.Commit}}   
    env:
      - CGO_ENABLED=0

archives:
  - id: apigeecli
    format: zip
    name_template: "{{ .ProjectName }}_{{.Tag}}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
      windows: Windows
    wrap_in_directory: true
    builds:
      - apigeeclinix
      - apigeecliwin

checksum:
  name_template: 'checksums.txt'

signs:
  - artifacts: all  

release:
  draft: true
  prerelease: true
dockers:
  -
    goos: linux
    goarch: amd64
    image_templates:
    - "docker.io/nandanks/apigeecli:{{ .Tag }}"
    dockerfile: Dockerfile
brews:
  - tap:
      owner: srinandan
      name: homebrew-tap
    skip_upload: false
    download_strategy: CurlDownloadStrategy
    folder: Formula    
    url_template: "https://github.com/srinandan/apigeecli/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    homepage: "https://github.com/srinandan/apigeecli"